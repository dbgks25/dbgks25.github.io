---
layout: default
title: "검색"
description: "사이트 내 콘텐츠를 검색할 수 있습니다."
breadcrumb: false
---

<div class="search-page">
  <div class="search-header">
    <h1>검색</h1>
    <p class="search-description">블로그 포스트와 프로젝트를 검색해보세요.</p>
  </div>
  
  <div class="search-box-large">
    <input type="text" class="search-input" placeholder="검색어를 입력하세요..." id="search-input-main" autofocus>
    <button type="button" class="search-button" id="search-button">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
    </button>
  </div>
  
  <div class="search-filters">
    <button class="filter-btn active" data-filter="all">전체</button>
    <button class="filter-btn" data-filter="post">포스트</button>
    <button class="filter-btn" data-filter="project">프로젝트</button>
  </div>
  
  <div class="search-results" id="search-results">
    <div class="search-placeholder">
      <svg width="64" height="64" viewBox="0 0 16 16" fill="currentColor" class="placeholder-icon">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
      <h3>검색어를 입력해주세요</h3>
      <p>최소 2글자 이상 입력하시면 검색 결과가 표시됩니다.</p>
    </div>
  </div>
  
  <div class="search-suggestions">
    <h3>인기 태그</h3>
    <div class="tag-suggestions">
      {% assign popular_tags = site.tags | sort %}
      {% for tag in popular_tags limit:8 %}
        <button class="tag suggestion-tag" data-query="{{ tag[0] }}">
          {{ tag[0] }} ({{ tag[1].size }})
        </button>
      {% endfor %}
    </div>
  </div>
</div>

<script src="{{ '/assets/js/search.js' | relative_url }}"></script>

<style>
.search-page {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem 0;
}

.search-header {
  text-align: center;
  margin-bottom: 2rem;
}

.search-description {
  color: var(--color-text-secondary);
  font-size: 1.1rem;
}

.search-box-large {
  position: relative;
  margin-bottom: 2rem;
}

.search-box-large .search-input {
  width: 100%;
  padding: 1rem 1.5rem;
  padding-right: 60px;
  font-size: 1.1rem;
  border: 2px solid var(--color-border);
  border-radius: 2rem;
  background-color: var(--color-surface-elevated);
  color: var(--color-text-primary);
  transition: all 0.3s ease;
}

.search-box-large .search-input:focus {
  outline: none;
  border-color: var(--color-primary);
  box-shadow: 0 0 0 4px var(--color-primary-alpha);
}

.search-button {
  position: absolute;
  right: 0.5rem;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  padding: 0.5rem;
  cursor: pointer;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.search-button:hover {
  background-color: var(--color-primary-alpha);
}

.search-button:focus {
  outline: 2px solid var(--color-primary);
  outline-offset: 2px;
}

.search-button .search-icon {
  color: var(--color-text-muted);
  transition: color 0.3s ease;
}

.search-button:hover .search-icon {
  color: var(--color-primary);
}

.search-filters {
  display: flex;
  justify-content: center;
  gap: 0.5rem;
  margin-bottom: 2rem;
}

.filter-btn {
  padding: 0.5rem 1rem;
  border: 1px solid var(--color-border);
  border-radius: 1.5rem;
  background-color: var(--color-surface-elevated);
  color: var(--color-text-secondary);
  cursor: pointer;
  transition: all 0.3s ease;
}

.filter-btn:hover,
.filter-btn.active {
  background-color: var(--color-primary);
  border-color: var(--color-primary);
  color: white;
}

.search-results {
  min-height: 300px;
}

.search-placeholder {
  text-align: center;
  padding: 3rem 1rem;
  color: var(--color-text-muted);
}

.placeholder-icon {
  opacity: 0.3;
  margin-bottom: 1rem;
}

.search-placeholder h3 {
  margin: 1rem 0 0.5rem 0;
  color: var(--color-text-secondary);
}

.search-suggestions {
  margin-top: 3rem;
  padding-top: 2rem;
  border-top: 1px solid var(--color-border);
}

.search-suggestions h3 {
  text-align: center;
  margin-bottom: 1rem;
  color: var(--color-text-primary);
}

.tag-suggestions {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  justify-content: center;
}

.suggestion-tag {
  cursor: pointer;
  transition: all 0.3s ease;
}

.suggestion-tag:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px var(--color-primary-alpha);
}

.search-result-item {
  background-color: var(--color-surface-elevated);
  border: 1px solid var(--color-border);
  border-radius: 0.75rem;
  padding: 1.5rem;
  margin-bottom: 1rem;
  transition: all 0.3s ease;
}

.search-result-item:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}

.search-result-title {
  margin: 0 0 0.5rem 0;
  font-size: 1.2rem;
}

.search-result-title a {
  color: var(--color-text-primary);
  text-decoration: none;
}

.search-result-title a:hover {
  color: var(--color-primary);
}

.search-result-meta {
  font-size: 0.9rem;
  color: var(--color-text-muted);
  margin-bottom: 0.5rem;
}

.search-result-excerpt {
  color: var(--color-text-secondary);
  line-height: 1.6;
}

.search-result-excerpt mark {
  background-color: var(--color-primary-alpha);
  color: var(--color-primary);
  padding: 0.1em 0.2em;
  border-radius: 0.2em;
}

@media (max-width: 768px) {
  .search-filters {
    flex-wrap: wrap;
  }
  
  .search-box-large .search-input {
    padding: 0.75rem 1rem;
    padding-right: 50px;
    font-size: 1rem;
  }
  
  .search-box-large .search-icon {
    right: 1rem;
    width: 16px;
    height: 16px;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('search-input-main');
  const searchButton = document.getElementById('search-button');
  const filterButtons = document.querySelectorAll('.filter-btn');
  const suggestionTags = document.querySelectorAll('.suggestion-tag');
  
  // Handle search button click
  if (searchButton) {
    searchButton.addEventListener('click', function() {
      triggerSearch();
    });
  }
  
  // Handle Enter key press
  if (searchInput) {
    searchInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        triggerSearch();
      }
    });
  }
  
  function triggerSearch() {
    if (searchInput && searchInput.value.trim().length >= 2) {
      const event = new Event('input');
      searchInput.dispatchEvent(event);
    }
  }
  
  // Handle filter buttons
  filterButtons.forEach(btn => {
    btn.addEventListener('click', function() {
      filterButtons.forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      
      // Trigger search with current query and new filter
      if (searchInput.value.trim().length >= 2) {
        // Search functionality will be handled by search.js
        const event = new Event('input');
        searchInput.dispatchEvent(event);
      }
    });
  });
  
  // Handle suggestion tags
  suggestionTags.forEach(tag => {
    tag.addEventListener('click', function() {
      const query = this.dataset.query;
      searchInput.value = query;
      searchInput.focus();
      
      // Trigger search
      const event = new Event('input');
      searchInput.dispatchEvent(event);
    });
  });
  
  // Auto-focus search input
  searchInput.focus();
});
</script>
